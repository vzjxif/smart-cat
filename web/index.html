<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Cat - ç¡¬ç›˜å¥åº·ç›‘æ§</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .device-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .device-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .device-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .device-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .health-indicator {
            text-align: center;
            margin: 20px 0;
        }

        .health-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .health-good { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .health-warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .health-critical { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .health-label {
            font-size: 0.9rem;
            color: #666;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .metric {
            background: #f7f9fc;
            padding: 12px;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 16px;
        }

        .status-passed {
            background: #d4f8e8;
            color: #1e7e34;
        }

        .status-failed {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #e0e0e0;
        }

        .chart-container {
            margin-top: 30px;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5rem;
        }

        .error {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .detail-metric {
            background: #f7f9fc;
            padding: 16px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f7f9fc;
            font-weight: 600;
            color: #666;
        }

        .value-good { color: #1e7e34; }
        .value-warning { color: #f57c00; }
        .value-critical { color: #d32f2f; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ± SMART Cat</h1>
            <p class="subtitle">ç¡¬ç›˜å¥åº·ç›‘æ§å·¥å…·</p>
        </header>

        <div id="loading" class="loading">æ­£åœ¨åŠ è½½è®¾å¤‡ä¿¡æ¯...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="deviceGrid" class="device-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let currentChart = null;

        // åŠ è½½è®¾å¤‡åˆ—è¡¨
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();

                document.getElementById('loading').style.display = 'none';

                // å®‰å…¨æ£€æŸ¥ï¼šdevices å¯èƒ½æ˜¯ null æˆ– undefined
                if (!devices || !Array.isArray(devices) || devices.length === 0) {
                    document.getElementById('error').textContent = 'æœªæ£€æµ‹åˆ°æ”¯æŒ SMART çš„è®¾å¤‡';
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                renderDevices(devices);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'åŠ è½½å¤±è´¥: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        // æ¸²æŸ“è®¾å¤‡å¡ç‰‡
        function renderDevices(devices) {
            const grid = document.getElementById('deviceGrid');
            grid.innerHTML = '';

            devices.forEach(device => {
                const card = createDeviceCard(device);
                grid.appendChild(card);
            });
        }

        // åˆ›å»ºè®¾å¤‡å¡ç‰‡
        function createDeviceCard(device) {
            const card = document.createElement('div');
            card.className = 'device-card';

            // æ£€æŸ¥æ˜¯å¦æœ‰é”™è¯¯
            if (device.error_message) {
                card.innerHTML = `
                    <div class="device-header">
                        <div class="device-name">${device.name}</div>
                        <div class="device-type" style="background: #999;">USB</div>
                    </div>
                    <div class="error" style="margin: 20px 0;">
                        âš ï¸ ${device.error_message}
                    </div>
                    <p style="color: #666; font-size: 0.9rem;">
                        è¯¥è®¾å¤‡ä½¿ç”¨çš„ USB æ¡¥æ¥èŠ¯ç‰‡ä¸æ”¯æŒ SMART æ•°æ®é€ä¼ ã€‚
                    </p>
                `;
                return card;
            }

            card.onclick = () => showDeviceDetail(device);

            // åŠ è½½å®æ—¶æ•°æ®
            loadDeviceData(device.name).then(data => {
                card.innerHTML = `
                    <div class="device-header">
                        <div class="device-name">${device.model || device.name}</div>
                        <div class="device-type">${device.device_type}</div>
                    </div>
                    <div class="health-indicator">
                        <div class="health-circle ${getHealthClass(data.health_percent)}">
                            ${data.health_percent}%
                        </div>
                        <div class="health-label">å¥åº·åº¦</div>
                    </div>
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">æ¸©åº¦</div>
                            <div class="metric-value">${data.temperature}Â°C</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">é€šç”µæ—¶é—´</div>
                            <div class="metric-value">${formatHours(data.power_on_hours)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">é‡æ˜ å°„æ‰‡åŒº</div>
                            <div class="metric-value ${data.reallocated_sectors > 0 ? 'value-warning' : ''}">${data.reallocated_sectors}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">å¾…æ˜ å°„æ‰‡åŒº</div>
                            <div class="metric-value ${data.pending_sectors > 0 ? 'value-critical' : ''}">${data.pending_sectors}</div>
                        </div>
                    </div>
                    <div class="status-badge ${data.smart_status === 'PASSED' ? 'status-passed' : 'status-failed'}">
                        ${data.smart_status}
                    </div>
                `;
            }).catch(err => {
                card.innerHTML = `
                    <div class="device-header">
                        <div class="device-name">${device.name}</div>
                        <div class="device-type" style="background: #999;">Error</div>
                    </div>
                    <div class="error">æ— æ³•è¯»å–è®¾å¤‡æ•°æ®</div>
                `;
            });

            return card;
        }

        // åŠ è½½è®¾å¤‡æ•°æ®
        async function loadDeviceData(deviceName) {
            const response = await fetch(`/api/smart/${encodeURIComponent(deviceName)}`);
            return await response.json();
        }

        // æ˜¾ç¤ºè®¾å¤‡è¯¦æƒ…
        async function showDeviceDetail(device) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');

            modal.classList.add('active');
            content.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const data = await loadDeviceData(device.name);
                const history = await loadHistory(data.device.serial);

                content.innerHTML = renderDeviceDetail(data, history);

                // å®‰å…¨æ£€æŸ¥ï¼šhistory å¯èƒ½æ˜¯ null æˆ– undefined
                if (history && Array.isArray(history) && history.length > 0) {
                    renderChart(history);
                }
            } catch (error) {
                content.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ¸²æŸ“è®¾å¤‡è¯¦æƒ…
        function renderDeviceDetail(data, history) {
            let html = `
                <h2>${data.device.model}</h2>
                <p style="color: #666; margin-bottom: 20px;">åºåˆ—å·: ${data.device.serial} | è®¾å¤‡: ${data.device.name}</p>

                <div class="info-grid">
                    <div class="detail-metric">
                        <div class="detail-label">å¥åº·åº¦</div>
                        <div class="detail-value ${getHealthValueClass(data.health_percent)}">${data.health_percent}%</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">æ¸©åº¦</div>
                        <div class="detail-value">${data.temperature}Â°C</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">é€šç”µæ—¶é—´</div>
                        <div class="detail-value">${formatHours(data.power_on_hours)}</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">é€šç”µæ¬¡æ•°</div>
                        <div class="detail-value">${data.power_cycle_count}</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">é‡æ˜ å°„æ‰‡åŒº</div>
                        <div class="detail-value ${data.reallocated_sectors > 0 ? 'value-warning' : ''}">${data.reallocated_sectors}</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">å¾…æ˜ å°„æ‰‡åŒº</div>
                        <div class="detail-value ${data.pending_sectors > 0 ? 'value-critical' : ''}">${data.pending_sectors}</div>
                    </div>
                </div>
            `;

            // å®‰å…¨æ£€æŸ¥ï¼šhistory å¯èƒ½æ˜¯ nullã€undefined æˆ–ç©ºæ•°ç»„
            if (history && Array.isArray(history) && history.length > 0) {
                html += `
                    <h3 style="margin-top: 30px;">å†å²è¶‹åŠ¿</h3>
                    <div class="chart-container">
                        <canvas id="historyChart"></canvas>
                    </div>
                `;
            } else {
                html += '<p style="color: #666; margin-top: 20px;">æš‚æ— å†å²æ•°æ®</p>';
            }

            if (data.attributes && data.attributes.length > 0) {
                html += `
                    <h3 style="margin-top: 30px;">SMART å±æ€§</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>å±æ€§å</th>
                                <th>å½“å‰å€¼</th>
                                <th>æœ€å·®å€¼</th>
                                <th>é˜ˆå€¼</th>
                                <th>åŸå§‹å€¼</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.attributes.forEach(attr => {
                    const failed = attr.when_failed ? 'value-critical' : '';
                    html += `
                        <tr class="${failed}">
                            <td>${attr.id}</td>
                            <td>${attr.name}</td>
                            <td>${attr.value}</td>
                            <td>${attr.worst}</td>
                            <td>${attr.threshold}</td>
                            <td>${attr.raw_value}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
            }

            return html;
        }

        // åŠ è½½å†å²æ•°æ®
        async function loadHistory(serial) {
            try {
                const response = await fetch(`/api/history/${encodeURIComponent(serial)}`);
                return await response.json();
            } catch (error) {
                return [];
            }
        }

        // æ¸²æŸ“å›¾è¡¨
        function renderChart(history) {
            if (currentChart) {
                currentChart.destroy();
            }

            const ctx = document.getElementById('historyChart');

            const labels = history.map(r => new Date(r.timestamp).toLocaleString('zh-CN'));
            const temps = history.map(r => r.temperature);
            const health = history.map(r => r.health_percent);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'æ¸©åº¦ (Â°C)',
                            data: temps,
                            borderColor: '#f57c00',
                            backgroundColor: 'rgba(245, 124, 0, 0.1)',
                            yAxisID: 'y',
                        },
                        {
                            label: 'å¥åº·åº¦ (%)',
                            data: health,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            yAxisID: 'y1',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'æ¸©åº¦ (Â°C)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'å¥åº·åº¦ (%)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        },
                    }
                }
            });
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        }

        // è¾…åŠ©å‡½æ•°
        function getHealthClass(percent) {
            if (percent >= 80) return 'health-good';
            if (percent >= 50) return 'health-warning';
            return 'health-critical';
        }

        function getHealthValueClass(percent) {
            if (percent >= 80) return 'value-good';
            if (percent >= 50) return 'value-warning';
            return 'value-critical';
        }

        function formatHours(hours) {
            const days = Math.floor(hours / 24);
            return `${days}å¤©`;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // å¯åŠ¨æ—¶åŠ è½½è®¾å¤‡
        loadDevices();

        // æ¯åˆ†é’Ÿåˆ·æ–°ä¸€æ¬¡
        setInterval(loadDevices, 60000);
    </script>
</body>
</html>
