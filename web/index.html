<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Cat - Á°¨ÁõòÂÅ•Â∫∑ÁõëÊéß</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            /* Light theme (Apple style) */
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-tertiary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #6e6e73;
            --accent-color: #007aff;
            --accent-hover: #0051d5;
            --border-color: #d2d2d7;
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.12);
            --card-bg: #ffffff;
            --health-good: #30d158;
            --health-warning: #ff9f0a;
            --health-critical: #ff453a;
            --gradient-start: #f5f5f7;
            --gradient-end: #e8e8ed;
        }

        [data-theme="dark"] {
            /* Dark theme (Apple style) */
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --text-tertiary: #86868b;
            --accent-color: #0a84ff;
            --accent-hover: #409cff;
            --border-color: #38383a;
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.5);
            --card-bg: #2c2c2e;
            --health-good: #30d158;
            --health-warning: #ff9f0a;
            --health-critical: #ff453a;
            --gradient-start: #1c1c1e;
            --gradient-end: #2c2c2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
            background: linear-gradient(180deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 40px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle:active {
            transform: scale(0.98);
        }

        .theme-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-tertiary);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-icon {
            background: var(--accent-color);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: -0.2px;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 768px) {
            .device-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .device-name {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .device-card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .device-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                var(--border-color),
                transparent);
            opacity: 0.5;
        }

        .device-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        .device-card:active {
            transform: translateY(-4px) scale(1.01);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 12px;
        }

        .device-info {
            flex: 1;
            min-width: 0; /* ÂÖÅËÆ∏ flex Â≠êÈ°πÊî∂Áº© */
        }

        .device-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: -0.3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.3;
            word-break: break-all;
        }

        .device-name:hover {
            position: relative;
        }

        .device-name:hover::after {
            content: attr(data-full-name);
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            font-weight: 500;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            max-width: 280px;
            word-wrap: break-word;
            white-space: normal;
            text-align: center;
            line-height: 1.4;
        }

        .device-name:hover::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid var(--bg-tertiary);
            z-index: 101;
        }

        .device-name.truncated {
            cursor: help;
        }

        .device-capacity {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }

        .device-labels {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .device-type, .device-external, .device-enclosure {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            min-width: fit-content;
        }

        .device-type {
            background: var(--accent-color);
            color: white;
        }

        .device-external {
            background: var(--health-warning);
            color: white;
        }

        .device-enclosure {
            background: linear-gradient(135deg, #ff9f0a, #ff6200);
            color: white;
        }

        .health-indicator {
            text-align: center;
            margin: 20px 0;
        }

        .health-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
            box-shadow: var(--shadow-md);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .health-circle::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.2;
            z-index: -1;
        }

        .health-good {
            background: linear-gradient(135deg, var(--health-good) 0%, #00c74d 100%);
            box-shadow: 0 4px 20px rgba(48, 209, 88, 0.3);
        }

        .health-warning {
            background: linear-gradient(135deg, var(--health-warning) 0%, #ff8000 100%);
            box-shadow: 0 4px 20px rgba(255, 159, 10, 0.3);
        }

        .health-critical {
            background: linear-gradient(135deg, var(--health-critical) 0%, #ff2d00 100%);
            box-shadow: 0 4px 20px rgba(255, 69, 58, 0.3);
        }

        .health-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .metric {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .metric:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 4px;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-passed {
            background: var(--health-good);
            color: white;
            box-shadow: 0 2px 10px rgba(48, 209, 88, 0.2);
        }

        .status-failed {
            background: var(--health-critical);
            color: white;
            box-shadow: 0 2px 10px rgba(255, 69, 58, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: modalFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--bg-tertiary);
            transform: scale(1.1);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        .chart-container {
            margin-top: 30px;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: 500;
        }

        .error {
            background: var(--health-critical);
            color: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(255, 69, 58, 0.2);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-metric {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .detail-metric:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        .detail-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        th, td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85rem;
            letter-spacing: 0.2px;
            text-transform: uppercase;
        }

        td {
            background: var(--card-bg);
            color: var(--text-primary);
            font-weight: 500;
        }

        tr:hover td {
            background: var(--bg-secondary);
        }

        .value-good { color: var(--health-good); }
        .value-warning { color: var(--health-warning); }
        .value-critical { color: var(--health-critical); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê± SMART Cat</h1>
            <p class="subtitle">Á°¨ÁõòÂÅ•Â∫∑ÁõëÊéßÂ∑•ÂÖ∑</p>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon"></span>
                <span id="theme-text">Ê∑±Ëâ≤Ê®°Âºè</span>
            </button>
        </header>

        <div id="loading" class="loading">Ê≠£Âú®Âä†ËΩΩËÆæÂ§á‰ø°ÊÅØ...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="deviceGrid" class="device-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let currentChart = null;

        // Âä†ËΩΩËÆæÂ§áÂàóË°®
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();

                document.getElementById('loading').style.display = 'none';

                // ÂÆâÂÖ®Ê£ÄÊü•Ôºödevices ÂèØËÉΩÊòØ null Êàñ undefined
                if (!devices || !Array.isArray(devices) || devices.length === 0) {
                    document.getElementById('error').textContent = 'Êú™Ê£ÄÊµãÂà∞ÊîØÊåÅ SMART ÁöÑËÆæÂ§á';
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                renderDevices(devices);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Âä†ËΩΩÂ§±Ë¥•: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        // Ê∏≤ÊüìËÆæÂ§áÂç°Áâá
        function renderDevices(devices) {
            const grid = document.getElementById('deviceGrid');
            grid.innerHTML = '';

            console.log('Devices received:', devices);

            devices.forEach(device => {
                console.log('Device:', device.name, 'Capacity:', device.capacity_gb);
                const card = createDeviceCard(device);
                grid.appendChild(card);
            });
        }

        // ÂàõÂª∫ËÆæÂ§áÂç°Áâá
        function createDeviceCard(device) {
            const card = document.createElement('div');
            card.className = 'device-card';

            // Ê£ÄÊü•ÊòØÂê¶ÊúâÈîôËØØ
            if (device.error_message) {
                const deviceLabels = device.is_external ?
                    `<div class="device-labels">
                        <div class="device-type" style="background: #999;">USB</div>
                        <div class="device-enclosure">Á°¨ÁõòÊüú</div>
                    </div>` :
                    `<div class="device-labels">
                        <div class="device-type" style="background: #999;">USB</div>
                    </div>`;

                card.innerHTML = `
                    <div class="device-header">
                        <div class="device-info">
                            <div class="device-name" data-full-name="${device.name}">${device.name}</div>
                            <div class="device-capacity">${formatCapacity(device.capacity_gb)}</div>
                        </div>
                        ${deviceLabels}
                    </div>
                    <div class="error" style="margin: 20px 0;">
                        ‚ö†Ô∏è ${device.error_message}
                    </div>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">
                        ËØ•ËÆæÂ§á‰ΩøÁî®ÁöÑ USB Ê°•Êé•ËäØÁâá‰∏çÊîØÊåÅ SMART Êï∞ÊçÆÈÄè‰º†„ÄÇ
                    </p>
                `;
                return card;
            }

            card.onclick = () => showDeviceDetail(device);

            // Âä†ËΩΩÂÆûÊó∂Êï∞ÊçÆ
            loadDeviceData(device.name).then(data => {
                const deviceLabels = device.is_external ?
                    `<div class="device-labels">
                        <div class="device-type">${device.device_type}</div>
                        <div class="device-enclosure">Á°¨ÁõòÊüú</div>
                    </div>` :
                    `<div class="device-labels">
                        <div class="device-type">${device.device_type}</div>
                    </div>`;

                const deviceFullName = device.model || device.name;
                card.innerHTML = `
                    <div class="device-header">
                        <div class="device-info">
                            <div class="device-name" data-full-name="${deviceFullName}">${deviceFullName}</div>
                            <div class="device-capacity">${formatCapacity(device.capacity_gb)}</div>
                        </div>
                        ${deviceLabels}
                    </div>
                    <div class="health-indicator">
                        <div class="health-circle ${getHealthClass(data.health_percent)}">
                            ${data.health_percent}%
                        </div>
                        <div class="health-label">ÂÅ•Â∫∑Â∫¶</div>
                    </div>
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">Ê∏©Â∫¶</div>
                            <div class="metric-value">${data.temperature}¬∞C</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">ÈÄöÁîµÊó∂Èó¥</div>
                            <div class="metric-value">${formatHours(data.power_on_hours)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">ÈáçÊò†Â∞ÑÊâáÂå∫</div>
                            <div class="metric-value ${data.reallocated_sectors > 0 ? 'value-warning' : ''}">${data.reallocated_sectors}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">ÂæÖÊò†Â∞ÑÊâáÂå∫</div>
                            <div class="metric-value ${data.pending_sectors > 0 ? 'value-critical' : ''}">${data.pending_sectors}</div>
                        </div>
                    </div>
                    <div class="status-badge ${data.smart_status === 'PASSED' ? 'status-passed' : 'status-failed'}">
                        ${data.smart_status}
                    </div>
                `;
            }).catch(err => {
                const deviceLabels = device.is_external ?
                    `<div class="device-labels">
                        <div class="device-type" style="background: #999;">Error</div>
                        <div class="device-enclosure">Á°¨ÁõòÊüú</div>
                    </div>` :
                    `<div class="device-labels">
                        <div class="device-type" style="background: #999;">Error</div>
                    </div>`;

                card.innerHTML = `
                    <div class="device-header">
                        <div class="device-info">
                            <div class="device-name" data-full-name="${device.name}">${device.name}</div>
                            <div class="device-capacity">${formatCapacity(device.capacity_gb)}</div>
                        </div>
                        ${deviceLabels}
                    </div>
                    <div class="error">Êó†Ê≥ïËØªÂèñËÆæÂ§áÊï∞ÊçÆ</div>
                `;
            });

            return card;
        }

        // Âä†ËΩΩËÆæÂ§áÊï∞ÊçÆ
        async function loadDeviceData(deviceName) {
            const response = await fetch(`/api/smart/${encodeURIComponent(deviceName)}`);
            return await response.json();
        }

        // ÊòæÁ§∫ËÆæÂ§áËØ¶ÊÉÖ
        async function showDeviceDetail(device) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');

            modal.classList.add('active');
            content.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

            try {
                const data = await loadDeviceData(device.name);
                const history = await loadHistory(data.device.serial);

                content.innerHTML = renderDeviceDetail(data, history);

                // ÂÆâÂÖ®Ê£ÄÊü•Ôºöhistory ÂèØËÉΩÊòØ null Êàñ undefined
                if (history && Array.isArray(history) && history.length > 0) {
                    renderChart(history);
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }

        // Ê∏≤ÊüìËÆæÂ§áËØ¶ÊÉÖ
        function renderDeviceDetail(data, history) {
            let html = `
                <h2>${data.device.model}</h2>
                <p style="color: #666; margin-bottom: 20px;">Â∫èÂàóÂè∑: ${data.device.serial} | ËÆæÂ§á: ${data.device.name}</p>

                <div class="info-grid">
                    <div class="detail-metric">
                        <div class="detail-label">ÂÅ•Â∫∑Â∫¶</div>
                        <div class="detail-value ${getHealthValueClass(data.health_percent)}">${data.health_percent}%</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">Ê∏©Â∫¶</div>
                        <div class="detail-value">${data.temperature}¬∞C</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">ÈÄöÁîµÊó∂Èó¥</div>
                        <div class="detail-value">${formatHours(data.power_on_hours)}</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">ÈÄöÁîµÊ¨°Êï∞</div>
                        <div class="detail-value">${data.power_cycle_count}</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">ÈáçÊò†Â∞ÑÊâáÂå∫</div>
                        <div class="detail-value ${data.reallocated_sectors > 0 ? 'value-warning' : ''}">${data.reallocated_sectors}</div>
                    </div>
                    <div class="detail-metric">
                        <div class="detail-label">ÂæÖÊò†Â∞ÑÊâáÂå∫</div>
                        <div class="detail-value ${data.pending_sectors > 0 ? 'value-critical' : ''}">${data.pending_sectors}</div>
                    </div>
                </div>
            `;

            // ÂÆâÂÖ®Ê£ÄÊü•Ôºöhistory ÂèØËÉΩÊòØ null„ÄÅundefined ÊàñÁ©∫Êï∞ÁªÑ
            if (history && Array.isArray(history) && history.length > 0) {
                html += `
                    <h3 style="margin-top: 30px;">ÂéÜÂè≤Ë∂ãÂäø</h3>
                    <div class="chart-container">
                        <canvas id="historyChart"></canvas>
                    </div>
                `;
            } else {
                html += '<p style="color: #666; margin-top: 20px;">ÊöÇÊó†ÂéÜÂè≤Êï∞ÊçÆ</p>';
            }

            if (data.attributes && data.attributes.length > 0) {
                html += `
                    <h3 style="margin-top: 30px;">SMART Â±ûÊÄß</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Â±ûÊÄßÂêç</th>
                                <th>ÂΩìÂâçÂÄº</th>
                                <th>ÊúÄÂ∑ÆÂÄº</th>
                                <th>ÈòàÂÄº</th>
                                <th>ÂéüÂßãÂÄº</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.attributes.forEach(attr => {
                    const failed = attr.when_failed ? 'value-critical' : '';
                    html += `
                        <tr class="${failed}">
                            <td>${attr.id}</td>
                            <td>${attr.name}</td>
                            <td>${attr.value}</td>
                            <td>${attr.worst}</td>
                            <td>${attr.threshold}</td>
                            <td>${attr.raw_value}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
            }

            return html;
        }

        // Âä†ËΩΩÂéÜÂè≤Êï∞ÊçÆ
        async function loadHistory(serial) {
            try {
                const response = await fetch(`/api/history/${encodeURIComponent(serial)}`);
                return await response.json();
            } catch (error) {
                return [];
            }
        }

        // Ê∏≤ÊüìÂõæË°®
        function renderChart(history) {
            if (currentChart) {
                currentChart.destroy();
            }

            const ctx = document.getElementById('historyChart');

            const labels = history.map(r => new Date(r.timestamp).toLocaleString('zh-CN'));
            const temps = history.map(r => r.temperature);
            const health = history.map(r => r.health_percent);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Ê∏©Â∫¶ (¬∞C)',
                            data: temps,
                            borderColor: '#f57c00',
                            backgroundColor: 'rgba(245, 124, 0, 0.1)',
                            yAxisID: 'y',
                        },
                        {
                            label: 'ÂÅ•Â∫∑Â∫¶ (%)',
                            data: health,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            yAxisID: 'y1',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Ê∏©Â∫¶ (¬∞C)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'ÂÅ•Â∫∑Â∫¶ (%)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        },
                    }
                }
            });
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        }

        // ËæÖÂä©ÂáΩÊï∞
        function getHealthClass(percent) {
            if (percent >= 80) return 'health-good';
            if (percent >= 50) return 'health-warning';
            return 'health-critical';
        }

        function getHealthValueClass(percent) {
            if (percent >= 80) return 'value-good';
            if (percent >= 50) return 'value-warning';
            return 'value-critical';
        }

        function formatHours(hours) {
            const days = Math.floor(hours / 24);
            return `${days}Â§©`;
        }

        function formatCapacity(gb) {
            if (!gb || gb === 0) return "Êú™Áü•";
            if (gb >= 1000) {
                return `${(gb / 1024).toFixed(1)} TB`;
            }
            return `${gb} GB`;
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // ÂêØÂä®Êó∂Âä†ËΩΩËÆæÂ§á
        loadDevices();

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);

            // Êõ¥Êñ∞ Chart.js ‰∏ªÈ¢ò
            updateChartTheme();
        }

        function updateThemeToggle(theme) {
            const themeText = document.getElementById('theme-text');
            themeText.textContent = theme === 'dark' ? 'ÊµÖËâ≤Ê®°Âºè' : 'Ê∑±Ëâ≤Ê®°Âºè';
        }

        function updateChartTheme() {
            if (currentChart) {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const textColor = isDark ? '#f5f5f7' : '#1d1d1f';
                const gridColor = isDark ? '#38383a' : '#d2d2d7';

                currentChart.options.scales.y.ticks.color = textColor;
                currentChart.options.scales.y.title.color = textColor;
                currentChart.options.scales.y.grid.color = gridColor;
                currentChart.options.scales.y1.ticks.color = textColor;
                currentChart.options.scales.y1.title.color = textColor;
                currentChart.options.scales.y1.grid.color = gridColor;
                currentChart.options.plugins.legend.labels.color = textColor;

                currentChart.update();
            }
        }

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        initTheme();

        // ÊØèÂàÜÈíüÂà∑Êñ∞‰∏ÄÊ¨°
        setInterval(loadDevices, 60000);
    </script>
</body>
</html>
